    <p>
        <label>Banda 1</label>
        <br>
        <select class="form-control" name="miSelect" [(ngModel)]="b1" (change)="calculaResistencia()">
            <option [value]="indice1" *ngFor="let item of lista1 let indice1=index;"
            [style.background-color]="item">{{item}}</option>
        </select>
    </p>
    <p>
        <label>Banda 2</label>
        <br>
        <select class="form-control" name="miSelect" [(ngModel)]="b2" (change)="calculaResistencia()">
            <option [value]="indice1" *ngFor="let item of lista1 let indice1=index;"
            [style.background-color]="item">{{item}}</option>
        </select>
    </p>
    <p>
        <label>Banda 3</label>
        <br>
        <select class="form-control" name="miSelect" [(ngModel)]="b3" (change)="calculaResistencia()">
            <option [value]="indice1" *ngFor="let item of lista1 let indice1=index;"
            [style.background-color]="item">{{item}}</option>
        </select>
    </p>
    
    <div class="form-check" *ngFor="let op of tipoTolerancia">
        <input class="form-check-input" type="radio" name="tolerancia" [(ngModel)]="tolerancia" [value]="op" id="{{op}}" >
        <label class="form-check-label" style="margin-right: 10px;" for="{{op}}">{{op}}</label>
      </div>
      <button class="btn btn-primary" (click)="calculaResistencia()">Calcular</button>
    <table>
        <tr>
            <td>Banda 1</td>
            <td>Banda 2</td>
            <td>Banda 3</td>
            <td>Resultado</td>

        </tr>
